<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>見積書作成</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-12">

                    <form th:action="@{/create}" method="post" th:object="${estimateForm}">
                        <!-- 項目名 -->
                        <div class="form-group">
                            <label for="itemName" th:text="#{estimate.itemName}"></label>
                            <input type="text" class="form-control" th:field="*{itemName}" th:errorClass="is-invalid" />
                            <div class="invalid-feedback" th:errors="*{itemName}"></div>
                        </div>

                        <!-- 担当者 -->
                        <div class="form-group">
                            <label for="accountId" th:text="#{estimate.fullname}"></label>
                            <select class="form-control" th:field="*{accountId}" th:errorClass="is-invalid">
                                <option value="">担当者を選択</option>
                                <option th:each="account : ${accountsList}" th:value="${account.Id}"
                                    th:text="${account.fullname}"></option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{accountId}"></div>
                        </div>

                        <!-- ボタン -->
                        <button type="submit" class="btn btn-primary" th:text="#{estimateList.create}"></button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="location.href='/estimates';">キャンセル</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</html>
