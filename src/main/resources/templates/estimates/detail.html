<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>見積書詳細</title>
</head>

<body>
    <h1>見積書詳細</h1>
    <p>ID: <span th:text="${estimate.id}"></span></p>
    <p>見積番号: <span th:text="${estimate.estimateNumber}"></span></p>
    <p>件名: <span th:text="${estimate.title}"></span></p>
    <p>作成者: <span th:text="${estimate.createdBy}"></span></p>
    <p>作成日: <span th:text="${estimate.createdAt}"></span></p>
    <a th:href="@{/estimates}">一覧に戻る</a>
</body>

</html>
