<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- 共通CSS読込 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
	<!-- JS読込 -->
	<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}" defer></script>
	<title></title>
</head>

<body>
	<!-- ヘッダー -->
	<nav layout:replace="~{fragment/header::header}"></nav>
	<!-- コンテンツ　-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>
</body>

</html>
