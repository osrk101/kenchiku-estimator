<!-- templates/accounts/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/commonLayout}">

<head>
  <meta charset="UTF-8">
<title th:text="#{label.accountEdit}"></title>
</head>

<body>
  <div layout:fragment="content">
    <h1 th:text="#{label.accountEdit}"></h1>

    <form class="row g-2"
          th:action="@{/accounts/edit/{id}(id=${accountForm.id})}"
          method="post"
          th:object="${accountForm}">
      <input type="hidden" th:field="*{id}">

      <!-- ユーザー名 -->
      <div class="col-4">
        <label for="username" th:text="#{label.username}" class="form-label">ユーザー名</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" maxlength="50" required>
        <th:block th:with="fieldName='username'">
          <div th:if="${#fields.hasErrors(fieldName)}"
               th:errors="*{username}"
               class="text-danger"></div>
        </th:block>
        <div class="form-text">※50文字以内</div>
      </div>

      <!-- パスワード -->
      <div class="col-4">
        <label for="password" th:text="#{label.password}" class="form-label">パスワード</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" minlength="8" maxlength="20">
        <th:block th:with="fieldName='password'">
          <div th:if="${#fields.hasErrors(fieldName)}"
               th:errors="*{password}"
               class="text-danger"></div>
        </th:block>
        <div class="form-text">※8文字以上、20文字以内</div>
      </div>

      <!-- 権限 -->
      <div class="col-4">
        <label for="role" th:text="#{label.role}" class="form-label">権限</label>
        <select th:field="*{role}" class="form-select" id="role" required>
          <option value="USER" th:text="#{role.user}">一般</option>
          <option value="ADMIN" th:text="#{role.admin}">管理者</option>
        </select>
        <th:block th:with="fieldName='role'">
          <div th:if="${#fields.hasErrors(fieldName)}"
               th:errors="*{role}"
               class="text-danger"></div>
        </th:block>
      </div>

      <!-- 氏名 -->
      <div class="col-4">
        <label for="fullName" th:text="#{label.fullName}" class="form-label">氏名</label>
        <input type="text" th:field="*{fullName}" class="form-control" id="fullName" maxlength="50" required>
        <th:block th:with="fieldName='fullName'">
          <div th:if="${#fields.hasErrors(fieldName)}"
               th:errors="*{fullName}"
               class="text-danger"></div>
        </th:block>
        <div class="form-text">※50文字以内</div>
      </div>

      <!-- グローバルエラー -->
      <div class="col-12">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          入力内容にエラーがあります。各項目を確認してください。
        </div>
      </div>

      <!-- ボタン -->
      <div class="col-12 text-center mt-2">
        <button type="submit" th:text="#{button.update}" class="btn btn-primary">更新</button>
        <a class="btn btn-secondary" th:text="#{button.back}" th:href="@{/accounts}">戻る</a>
      </div>
    </form>
  </div>
</body>
</html>
