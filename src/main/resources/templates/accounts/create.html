<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/commonLayout}">

<head>
<meta charset="UTF-8">
<title>アカウント新規作成</title>
</head>
<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">アカウント新規作成</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/accounts/create}" method="post" th:object="${accountForm}">

          <!-- ユーザー名 -->
          <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">ユーザー名</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{username}" class="form-control" id="username" maxlength="50" required>
              <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
              <div class="form-text">※50文字以内</div>
            </div>
          </div>

          <!-- パスワード -->
          <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">パスワード</label>
            <div class="col-sm-6">
              <input type="password" th:field="*{password}" class="form-control" id="password" maxlength="20" minlength="8" required>
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
              <div class="form-text">※8文字以上、20文字以内</div>
            </div>
          </div>

          <!-- 権限 -->
          <div class="row mb-3">
            <label for="role" class="col-sm-2 col-form-label">権限</label>
            <div class="col-sm-4">
              <select th:field="*{role}" class="form-select" id="role" required>
                <option value=""></option>
                <option value="USER">一般</option>
                <option value="ADMIN">管理者</option>
              </select>
            </div>
          </div>

          <!-- 氏名 -->
          <div class="row mb-3">
            <label for="fullName" class="col-sm-2 col-form-label">氏名</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{fullName}" class="form-control" id="fullName" maxlength="100" required>
              <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger small"></div>
              <div class="form-text">※50文字以内</div>
            </div>
          </div>

          <!-- ボタン -->
          <div class="row">
            <div class="col-sm-8 offset-sm-2 text-end">
              <button type="submit" class="btn btn-primary">登録</button>
              <a class="btn btn-secondary" th:href="@{/accounts}">戻る</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
