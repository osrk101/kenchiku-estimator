<!-- templates/accounts/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/commonLayout}">

<head>
	<meta charset="UTF-8">
	<title th:text="#{label.accountCreate}"></title>
</head>

<body>
	<div layout:fragment="content">
		<form th:action="@{/accounts/create}" method="post" th:object="${accountForm}">
			<div class="card">
				<div class="card-header">
					<h1 th:text="#{label.accountCreate}"></h1>
				</div>
				<div class="card-body">
					<!-- ユーザー名 -->
					<div class="row mb-3">
						<div class="col-6 text-center">
							<label for="username" th:text="#{label.username}" class="form-label"></label>
						</div>
						<div class="col-4 text-center">
							<input type="text" th:field="*{username}" class="form-control" id="username">
							<div class="form-text" th:text="#{message.usernameValid}"></div>
						</div>
						<div class="col-2">
							<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">
							</div>

						</div>
					</div>

					<!-- パスワード -->
					<div class="row mb-3">
						<div class="col-6 text-center">
							<label for="password" th:text="#{label.password}" class="col-2 form-label"></label>
						</div>
						<div class="col-4 text-center">
							<input type="password" th:field="*{password}" class="form-control" id="password">
							<div class="form-text" th:text="#{message.passwordValid}"></div>
						</div>
						<div class="col-2">
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">
							</div>
						</div>
					</div>

					<!-- 権限 -->
					<div class="row mb-3">
						<div class="col-6 text-center">
							<label for="role" th:text="#{label.role}" class="form-label"></label>
						</div>
						<div class="col-4 text-center">
							<select th:field="*{role}" class="form-select" id="role">
								<option value=""></option>
								<option value="USER"></option>
								<option value="ADMIN"></option>
							</select>
						</div>
						<div class="col-2">
							<th:block th:with="fieldName='role'">
								<div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></div>
							</th:block>
						</div>
					</div>

					<!-- 氏名 -->
					<div class="row mb-3">
						<div class="col-6 text-center">
							<label for="fullName" th:text="#{label.fullName}" class="col-2 form-label"></label>
						</div>
						<div class="col-4 text-center">
							<input type="text" th:field="*{fullName}" class="form-control" id="fullName">
							<div class="form-text" th:text="#{message.fullNameValid}"></div>
						</div>
						<div class="col-2">
							<div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ボタン -->
			<div class="row">
				<div class="text-center">
					<button type="submit" th:text="#{button.create}" class="btn btn-primary"></button>
					<a class="btn btn-secondary" th:text="#{button.back}" th:href="@{/accounts}"></a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
