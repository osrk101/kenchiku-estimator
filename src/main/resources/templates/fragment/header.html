<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<!-- ログインページ用ヘッダー -->
	<nav layout:fragment="header" class="navbar navbar-expand-md navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:text="#{estimate.page.title}"></a>
			</div>
		</div>
	</nav>

	<!-- ログイン後のページ用ヘッダー -->
	<nav layout:fragment="headerWithUser" class="navbar navbar-expand-md navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:text="#{estimate.page.title}"></a>
			</div>

			<ul class="navbar-nav mr-auto">
				<li class="nav-item"
					th:classappend="${currentPath != null and currentPath.startsWith('/estimates')} ? 'active'"><a
						class="nav-link" th:href="@{/estimates}" th:text="#{estimate.view}"></a></li>
				<li class="nav-item"
					th:classappend="${currentPath != null and currentPath.startsWith('/estimates/create')} ? 'active'">
					<a class="nav-link" th:href="@{/estimates/create}" th:text="#{estimate.create}"></a></li>
			</ul>

			<form method="post" th:action="@{/logout}">
				<button class="btn btn-outline-light" type="submit" th:text="#{logout}"></button>
			</form>

		</div>
	</nav>

</body>

</html>
